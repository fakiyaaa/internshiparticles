<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Fakiya</h2>
          <p class="user-profession">Software Engineer</p>
          <button class="readmore-button">Read More</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Nina Hamidli</h2>
          <p class="user-profession">Data Scientist</p>
          <button class="readmore-button">Read More</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Thom√°s Linck</h2>
          <p class="user-profession">Software Engineer Intern</p>
          <button class="readmore-button">Read More</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Alima Aset</h2>
          <p class="user-profession">Associate Consultant Intern</p>
          <button class="readmore-button">Read More</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Shaghayegh M. Rad</h2>
          <p class="user-profession">Software Engineer</p>
          <button class="readmore-button">Read More</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Assem Bekbolatkyzy</h2>
          <p class="user-profession">Software Engineer</p>
          <button class="readmore-button">Read More</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Fady Hanna</h2>
          <p class="user-profession">Software Engineer</p>
          <button class="readmore-button">Read More</button>
        </div>


        <div class="card-item swiper-slide">
          <img src="images/5393447809958668315.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Ahmed Ibrahim</h2>
          <p class="user-profession">Software Engineer</p>
          <button class="readmore-button">Read More</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
